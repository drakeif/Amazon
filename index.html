<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Webpage</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <!-- CONTAINER -->
    <div class="container">
        <!-- TOGGLE BTN -->
       <button class="btn btn--menu" id="menuBtn">
           <span></span>
           <span></span>
           <span></span>
       </button>
       <!-- HEADER -->
       <header class="header">
           <div class="header__inner">
               <div class="header__logo">
                   <img src="./img/logo.png" alt="logo">
               </div>
               <div class="header__search">
                   <select>
                        <option selected>All</option>
                        <option>Mobile</option>
                        <option>Watch</option>
                        <option>PC</option>
                   </select>
                   <div class="header__search_line"></div>
                   <input type="text" placeholder="Search Mobiles, TV, Laptops,Tablets, Beauty & Personal Care etc.">
               </div>
               <div class="header__location">
                   <div class="header__location_like">
                        <img src="./icon/heart.svg" alt="heart">
                   </div>
                   <div class="header__location_bag">
                        <img src="./icon/bag.svg" alt="bag">
                   </div>
                   <div class="header__location_div"></div>
                   <div class="header__location_city">
                       <img src="./icon/location.svg" alt="location">
                       <p>Lviv</p>
                   </div>
                   <button class="btn btn--login">Login</button>
               </div>
           </div>
       </header>
    </div>
   <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal__menu">
            <nav class="modal__nav">
                <a href="#!" class="modal__link">amazon</a>
                <a href="#!" class="modal__link">main</a>
                <a href="#!" class="modal__link">categories</a>
                <a href="#!" class="modal__link">best products</a>
                <a href="#!" class="modal__link">feedback</a>
            </nav>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="./js/app.js"></script>
</body>
</html>
